apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-express-boilerplate
  namespace: dmisiuk-node-express-boilerplate
spec:
  replicas: 1
  selector:
    matchLabels:
      app: node-express-boilerplate
  template:
    metadata:
      labels:
        app: node-express-boilerplate
    spec:
      imagePullSecrets:
        - name: ghcr-creds
      containers:
        - name: node-express-boilerplate
          image: ghcr.io/dmisiuk/node-express-boilerplate:sha-e087916
          ports:
            - containerPort: 3000
          env:
            - name: PORT
              value: "3000"
            - name: HTTP_HOST
              value: 0.0.0.0
            - name: NODE_ENV
              value: production
          resources:
            requests:
              cpu: 125m
              memory: 256Mi
            limits:
              cpu: 250m
              memory: 512Mi

---
apiVersion: v1
kind: Service
metadata:
  name: node-express-boilerplate
  namespace: dmisiuk-node-express-boilerplate
spec:
  selector:
    app: node-express-boilerplate
  ports:
    - port: 80
      targetPort: 3000
  type: ClusterIP

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: node-express-boilerplate
  namespace: dmisiuk-node-express-boilerplate
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
spec:
  rules:
    - host: node-express-boilerplate.openfab.dev
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: node-express-boilerplate
                port:
                  number: 80

---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: node-express-boilerplate-secrets
  namespace: dmisiuk-node-express-boilerplate
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: openbao-store
    kind: ClusterSecretStore
  target:
    name: node-express-boilerplate-secrets
    creationPolicy: Owner
  data: []

---
apiVersion: v1
kind: Secret
metadata:
  name: ghcr-creds
  namespace: dmisiuk-node-express-boilerplate
type: kubernetes.io/dockerconfigjson
data:
  .dockerconfigjson: eyAiYXV0aHMiOiB7IH0gfQ==

---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: ghcr-creds
  namespace: dmisiuk-node-express-boilerplate
spec:
  refreshInterval: "1h"
  secretStoreRef:
    name: openbao-store
    kind: ClusterSecretStore
  target:
    name: ghcr-creds
    creationPolicy: "Owner"
    template:
      type: kubernetes.io/dockerconfigjson
      data:
        .dockerconfigjson: |
          {
            "auths": {
              "ghcr.io": {
                "username": "{{ .username }}",
                "password": "{{ .token }}",
                "email": "{{ .email }}",
                "auth": "{{ printf "%s:%s" .username .token | b64enc }}"
              }
            }
          }
  data:
    - secretKey: username
      remoteRef:
        key: secret/data/customers/dmisiuk/ghcr
        property: username
    - secretKey: token
      remoteRef:
        key: secret/data/customers/dmisiuk/ghcr
        property: token
    - secretKey: email
      remoteRef:
        key: secret/data/customers/dmisiuk/ghcr
        property: email
